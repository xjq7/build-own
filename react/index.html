<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import { createElement } from './element.js';
      import { render, useState } from './render.js';
      const element = createElement(
        'div',
        { id: 'foo' },
        createElement(
          'a',
          null,
          createElement('b', null, 'bar'),
          createElement('b1', null, 'bar'),
          createElement('b2', null, 'bar')
        ),
        createElement('div', null, createElement('c', null, 'ba2r'))
      );

      function App() {
        const [num, setNum] = useState(0);

        return createElement(
          'div',
          {
            onClick: () => {
              setNum((c) => c + 1);
            },
          },
          num
        );
      }
      render(createElement(App, null), document.getElementById('root'));
    </script>
  </body>
</html>
